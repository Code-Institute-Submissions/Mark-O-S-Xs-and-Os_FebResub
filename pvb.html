<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A game of tic tac toe">
    <meta name="keywords" content="game, tic-tac-toe, player vs player, player vs bot, x's and o's">
    <meta name="author" content="Mark O'Sullivan">

    <title>X's and O's PvP</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="favicon.ico">
    <script src="https://kit.fontawesome.com/0649e90160.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Logo heading -->
    <div class="center-section">

        <a href="index.html" id="logo">
            <img class="logo-img" src="assets/images/tic-tac-toe-b&w.png" alt="tic tac toe image logo">
            <b>X's</b> and <b>O's</b>
        </a>
        <p id="logo-description">A game of Tic Tac Toe</p>
    </div>

    <div class="player-section">

        <input id="player1" type="text" value="Player 1">
        <label>Score:</label>

        <label id="player1-score">0</label>

        <input id="bot" type="text" value="Bot">
        <label>Score:</label>

        <label id="bot-score">0</label>
    
    </div>

    <!-- Player vs Bot game section -->
    <div class="board" id="board">
        <div class="cell" data-cell></div>

        <div class="cell" data-cell></div>

        <div class="cell" data-cell></div>

        <div class="cell" data-cell></div>

        <div class="cell" data-cell></div>

        <div class="cell" data-cell></div>

        <div class="cell" data-cell></div>

        <div class="cell" data-cell></div>

        <div class="cell" data-cell></div>
    </div>

    <div class="center-section">

        <button id="back-to-menu-btn">
            <a id="back-to-menu" href="index.html">Back to Main Menu</a>
        </button>
        
    </div>

    <div class="winning-msg" id="winningMsg">

        <div id="winningMsgText"></div>
        <button id="restartButton">Play again!</button>

    </div>

    <!-- Footer section -->
    <footer class="center-section">

        <ul class="show-inline">
            <li>
                <a href="https://github.com/Mark-O-S" target="_blank" rel="noopener"
                    aria-label="Click this link to visit Mark's Github profile(opens in a new tab">
                    <i class="fa-brands fa-github"></i>
                </a>

            </li>
            <li>
                <a href="https://www.linkedin.com/in/mark-o-sullivan-592484191/" target="_blank" rel="noopener"
                    aria-label="Click this link to visit Mark's LinkedIn profile(opens in a new tab">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>

            </li>

        </ul>

        <div id="signature">Created by Mark O'Sullivan</div>

    </footer>

    <script src="assets/js/pvb.js"></script>
</body>

</html>
